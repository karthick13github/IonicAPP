<ion-header>

  <ion-navbar>
    <ion-title>reviews</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item  *ngFor="let x of reviews">
      <h2>{{x.name}}</h2>
      <h3>Course: {{x.course}}</h3>
      <p>{{x.message}}</p>
    </ion-item>
  </ion-list>
   
</ion-content>
